version: "3.8"

services:
  server:
    build: ./server
    container_name: ecolife-server
    ports:
      - "3001:5000"
    env_file:
      - ./server/.env
    volumes:
      - ./server/uploads:/app/uploads
    networks:
      - ecolife-network
    restart: always
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  client:
    build: ./client
    container_name: ecolife-client
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - ecolife-network
    restart: always

networks:
  ecolife-network:
    driver: bridge
